<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="signifox's blog">
    <meta name="author" content="signifox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="shortcut icon">
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/font-awesome.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/application.css" rel="stylesheet" type="text/css" media="all">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
    <div class="page-heading">
        <div class="container">
            <header>
                <a href="/" class="navbar-brand">[signifox@localhost ~]$</a>  
            </header>
        </div>
    </div>
    <div class="page-navbar">
         <div class="container">
            <nav>
                <ul class="nav">
                     <li><a href="/">Home</a></li>
                     <li><a href="/archive.html">Archive</a></li>
                     <li><a href="/categories.html">Categories</a></li>
                     <li><a href="/tags.html">Tags</a></li>
                     <li><a href="/about.html">About</a></li>
                 </ul>
             </nav>
        </div>
    </div>
    <div class="page-article">
        <div class="container">
            <article>
                {{ content }}
            </article>
        </div>
    </div>
    <div class="page-footer">
        <div class="container">
            <footer>
                <span>
                    Powered by
                    <a href="https://github.com/mojombo/jekyll">Jekyll</a>
                    | Copyright 2010-{{site.time | date:"%Y"}} by
                    <a href="/about.html"> signifox</a>
                    |
                </span>
                <span class="label label-success">{{site.time | date:"%Y-%m-%d %H:%M:%S"}}</span>
            </footer>
        </div>
    </div>
    <script src="/static/js/bootstrap.js" type="text/javascript"></script>
    <script src="/static/google-code-prettify/prettify.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('pre').addClass('prettyprint').attr('style', 'overflow:auto');
            prettyPrint();
        });
    </script>
    {% include google_analysis.md %}
</body>
</html>
